services:
  - type: web
    name: zero-point-accounts
    runtime: static
    rootDir: nextjs-accounting-app
    buildCommand: npm install && npm run build
    staticPublishPath: out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://zeropoint-backend.onrender.com/api/v1

  - type: web
    name: zeropoint-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DB_HOST
        value: dpg-d6g7huua2pns738nrneg-a.oregon-postgres.render.com
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        value: zeropoint
      - key: DB_USER
        value: zeropoint_user
      - key: DB_PASSWORD
        sync: false
      - key: DB_SSL
        value: true
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: CORS_ORIGIN
        value: http://localhost:3000,https://zero-point-accounts.onrender.com
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX
        value: 1000
