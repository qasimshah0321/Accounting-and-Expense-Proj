<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Software - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-circle"></i>
                </div>
                <span class="logo-text">AccountPro</span>
            </div>
            <div class="company-name">My Company Inc.</div>
        </div>
        <div class="header-center">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Navigate or search for transactions, contacts, reports, and more">
            </div>
        </div>
        <div class="header-right">
            <button class="icon-btn"><i class="fas fa-user-circle"></i></button>
            <button class="icon-btn"><i class="fas fa-clipboard-list"></i></button>
            <button class="icon-btn"><i class="fas fa-comments"></i></button>
            <button class="icon-btn"><i class="fas fa-bell"></i></button>
            <button class="icon-btn"><i class="fas fa-cog"></i></button>
            <button class="icon-btn"><i class="fas fa-question-circle"></i></button>
        </div>
        <button class="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="create-btn">
                    <i class="fas fa-plus-circle"></i>
                    <span>Create</span>
                </button>
            </div>

            <nav class="sidebar-nav">
                <ul class="menu-list">
                    <li class="menu-item active" data-page="Dashboard">
                        <i class="fas fa-th-large"></i>
                        <span>Dashboard</span>
                    </li>
                    <li class="menu-item" data-page="Sales">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Sales</span>
                    </li>
                    <li class="menu-item" data-page="Customers">
                        <i class="fas fa-users"></i>
                        <span>Customers</span>
                    </li>
                    <li class="menu-item" data-page="Purchases">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Purchases</span>
                    </li>
                    <li class="menu-item" data-page="Vendors">
                        <i class="fas fa-truck"></i>
                        <span>Vendors</span>
                    </li>
                    <li class="menu-item" data-page="Reports">
                        <i class="fas fa-chart-line"></i>
                        <span>Reports</span>
                    </li>
                    <li class="menu-item" data-page="Settings">
                        <i class="fas fa-sliders-h"></i>
                        <span>Settings</span>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <div class="menu-item">
                    <i class="fas fa-star"></i>
                    <span>Bookmarks</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1 id="page-title">Dashboard</h1>
            </div>

            <div class="content-body">
                <div id="content-display" class="content-display">
                    <h2>Dashboard</h2>
                    <p>Welcome to your accounting dashboard</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
